name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  # Keystore and signing credentials from GitHub Secrets
  KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
  KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
  KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
  NODE_VERSION: "20"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Step 3: Install npm dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./

      # Step 4: Set up JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Step 5: Decode keystore from base64 secret
      - name: Decode keystore
        run: |
          mkdir -p android/app
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/my-release-key.keystore

      # Step 6: Clean previous Gradle builds
      - name: Clean Gradle
        working-directory: android
        run: ./gradlew clean

      # Step 7: Build signed release APK
      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease -x lint
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          NODE_BINARY: $(which node)

      # Step 8: Upload signed APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
